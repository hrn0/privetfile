<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@ユーザー名" />
    <meta property="og:url" content="https://hrn0.github.io/aaaaa/" />
    <meta property="og:title" content="暗算ゲーム" />
    <meta property="og:description" content="ただ暗算するだけのゲーム(？)です。" />
    <meta property="og:image" content="https://hrn0.github.io/aaaaa/2.png" />

    <meta charset="utf-8">
    <title>暗算ゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.85, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
    <style media="screen">]
    body{
      width: 300px;
      text-align: center;
    }
    #btn{
      width: 100px;
      height: 50px;
      background: #fff;
      border-radius: 10px;
      margin: 10px 10px 0 10px;
      line-height: 50px;
      text-align: center;
      user-select: none;
    }
    .bon{
      border-bottom: 3px solid hotpink;
      height: 47px;
    }
    .open{
      width: 300px;
      height: 500px;
      background: pink;
      margin: 0 10px;
      border-radius: 0 10px 10px
    }
    </style>
  </head>
  <body>
    <div id="header">
    <div id="btn">MENU</div>
    <ul id="menu"></ul>
    </div>   
   <!-- <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script> -->

   <script>
   document.body.style.backgroundColor = 'hotpink';
   document.body.style.margin = '5px auto';
   
   var tup = 0;
   btn.addEventListener('click',function(){
     tup = tup+1;
     if(tup%2==0){
     //document.body.style.backgroundColor = 'hotpink';
     //閉じる
     btn.textContent = 'MENU';
     btn.style.borderRadius = '10px';
     btn.classList.remove('bon');
     menu.classList.remove('open');
     }else{
     //document.body.style.backgroundColor = 'blue';
     //開く
     btn.textContent = 'CLOSE';
     btn.style.borderRadius = '10px 10px 0 0';
     btn.classList.add('bon');
     menu.classList.add('open');
     }
   })
   </script>
  </body>
</html>
